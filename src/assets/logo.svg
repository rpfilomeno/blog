<svg width="1000" height="1000" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle (Head) -->
  <circle cx="100" cy="100" r="90" fill="#D2B48C" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Face Mask (Light Cream) -->
  <path d="M100 40 C 60 40, 30 70, 30 110 C 30 150, 60 170, 100 170 C 140 170, 170 150, 170 110 C 170 70, 140 40, 100 40 Z" fill="#F5F5DC"/>
  
  <!-- Eye Patches (Dark Brown) -->
  <ellipse cx="65" cy="100" rx="25" ry="20" fill="#654321" transform="rotate(-15, 65, 100)"/>
  <ellipse cx="135" cy="100" rx="25" ry="20" fill="#654321" transform="rotate(15, 135, 100)"/>
  
  <!-- Eyes (White & Black) -->
  <circle cx="68" cy="102" r="6" fill="#FFF"/>
  <circle cx="68" cy="102" r="3" fill="#000"/>
  
  <circle cx="132" cy="102" r="6" fill="#FFF"/>
  <circle cx="132" cy="102" r="3" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="125" rx="12" ry="8" fill="#3E2723"/>
  
  <!-- Smile -->
  <path d="M 80 140 Q 100 155, 120 140" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>